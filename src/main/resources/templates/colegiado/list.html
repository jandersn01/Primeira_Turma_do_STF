<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Lista de Colegiados</title>
</head>
<body>

    <div layout:fragment="conteudo">
        <div class="card mt-4">
            <!-- Cabeçalho idêntico ao padrão -->
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Colegiados Cadastrados</h4>
                <a th:href="@{/admin/colegiado/form}" class="btn btn-light btn-sm">Novo Colegiado</a>
            </div>
            
            <div class="card-body">
                
                <!-- Mensagem de Sucesso/Feedback -->
                <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${mensagem}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Curso</th>
                            <th>Portaria</th>
                            <th>Vigência (Início - Fim)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop iterando sobre a lista 'colegiados' enviada pelo Controller -->
                        <tr th:each="colegiado : ${listaColegiados}">
                            <td th:text="${colegiado.id}">1</td>
                            
                            <!-- Curso com link para edição (estilo fw-bold mantido do exemplo) -->
                            <td class="fw-bold">
                                <a th:href="@{/admin/colegiado/id/{id}(id=${colegiado.id})}" 
                                   th:text="${colegiado.curso}" class="text-decoration-none text-dark">
                                   Sistemas para Internet
                                </a>
                            </td>
                            
                            <td th:text="${colegiado.portaria}">Portaria 123/2024</td>
                            
                            <!-- Formatação de Datas -->
                            <td>
                                <span th:text="${#temporals.format(colegiado.dataInicio, 'dd/MM/yyyy')}">01/01/2024</span>
                                <span th:if="${colegiado.dataFim != null}">
                                    a <span th:text="${#temporals.format(colegiado.dataFim, 'dd/MM/yyyy')}">31/12/2025</span>
                                </span>
                                <span th:if="${colegiado.dataFim == null}" class="badge bg-success">Ativo</span>
                            </td>
                            
                            <!-- Coluna de Ações -->
                            <td>
                                <div class="d-flex gap-2">
                                    <!-- Botão Editar -->
                                    <a th:href="@{/admin/colegiado/id/{id}(id=${colegiado.id})}" class="btn btn-sm btn-outline-primary">
                                        Editar
                                    </a>

                                    <!-- Botão Excluir (Formulário para segurança) -->
                                    <!-- Importante: Verifica se o método no controller é DELETE ou POST -->
                                    <form th:action="@{/admin/colegiado/delete/{id}(id=${colegiado.id})}"
                                          method="post" style="display: inline;" 
                                          onsubmit="return confirm('Tem certeza que deseja excluir este colegiado?');">
                                        
                                        <!-- Se seu controller esperar DELETE, mantenha essa linha. Se for POST, pode remover -->
                                        <!-- <input type="hidden" name="_method" value="delete"> -->
                                        
                                        <button class="btn btn-sm btn-outline-danger">Excluir</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        
                        <!-- Mensagem de lista vazia -->
                        <tr th:if="${#lists.isEmpty(listaColegiados)}">
                            <td colspan="5" class="text-center text-muted py-3">
                                Nenhum colegiado cadastrado no sistema.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
