<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Lista de Alunos</title>
</head>
<body>

    <div layout:fragment="conteudo">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Alunos Cadastrados</h4>
                <a th:href="@{/admin/aluno/form}" class="btn btn-light btn-sm">Novo Aluno</a>
            </div>
            
            <div class="card-body">
                
                <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${mensagem}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Matrícula</th> 
                            <th>Curso</th>
                            <th>Fone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aluno : ${listaAlunos}">
                            <td th:text="${aluno.id}">1</td>
                            <td>
                                <a th:href="@{/admin/aluno/id/{id}(id=${aluno.id})}" 
                                   th:text="${aluno.nome}" class="text-decoration-none">Nome do Aluno</a>
                            </td>
                            <td th:text="${aluno.matricula}" class="fw-bold">2023101</td>
                            <td th:text="${aluno.curso.nome}">Informática</td>

                            
                            <td th:text="${aluno.fone}">(83) 9999-9999</td>
                            
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/admin/aluno/id/{id}(id=${aluno.id})}" class="btn btn-sm btn-outline-primary">
                                        Editar
                                    </a>

                                    <form th:action="@{/admin/aluno/delete/{matricula}(matricula=${aluno.matricula})}"
                                        method="post" style="display: inline;" 
                                        onsubmit="return confirm('Tem certeza que deseja excluir este aluno?');">
                                        <input type="hidden" name="_method" value="delete">
                                    <button class="btn btn-sm btn-outline-danger">Excluir</button>
                                </form>
                                </div>
                            </td>
                        </tr>
                        
                        <tr th:if="${#lists.isEmpty(listaAlunos)}">
                            <td colspan="6" class="text-center text-muted py-3">
                                Nenhum aluno cadastrado no sistema.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
