<!DOCTYPE html>
<html lang="pt-br"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">
<head>
    <title>Cadastro de Aluno</title>
</head>
<body>

    <div layout:fragment="conteudo">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastro de Alunos</h4>
            </div>
            <div class="card-body">
                
                <form th:action="@{/admin/aluno/save}" method="post" th:object="${aluno}">
                    
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" 
                               class="form-control" 
                               id="nome" 
                               th:field="*{nome}"
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"
                               required 
                               maxlength="100" 
                               placeholder="Ex: João da Silva"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                            <span th:errors="*{nome}">Erro no nome</span>
                        </div>
                        <small class="form-text text-muted">Digite o nome completo (apenas letras e espaços)</small>
                    </div>

                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula *</label>
                        <input type="text" 
                               class="form-control" 
                               id="matricula" 
                               th:field="*{matricula}"
                               th:classappend="${#fields.hasErrors('matricula')} ? 'is-invalid'"
                               required 
                               maxlength="20" 
                               placeholder="Ex: 2023101500"
                               pattern="[a-zA-Z0-9]+"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('matricula')}">
                            <span th:errors="*{matricula}">Erro na matrícula</span>
                        </div>
                        <small class="form-text text-muted">Digite apenas letras e números (5 a 20 caracteres)</small>
                    </div>

                <div class="mb-3">
                <label for="curso" class="form-label">Curso *</label>

                <select class="form-select"
                        id="curso"
                        th:field="*{curso.id}"
                        th:classappend="${#fields.hasErrors('curso')} ? 'is-invalid'"
                        required>

                    <option value="" disabled selected>Selecione um curso</option>

                    <option th:each="curso : ${listaCursos}"
                            th:value="${curso.id}"
                            th:text="${curso.codigo + ' - ' + curso.nome}">
                    </option>
                </select>

                <div class="invalid-feedback" th:if="${#fields.hasErrors('curso')}">
                    <span th:errors="*{curso}">Erro no curso</span>
                </div>

                <small class="form-text text-muted">Selecione o curso do aluno</small>
            </div>

                    <div class="mb-3">
                        <label for="fone" class="form-label">Telefone</label>
                        <input type="text" 
                               class="form-control" 
                               id="fone" 
                               th:field="*{fone}"
                               th:classappend="${#fields.hasErrors('fone')} ? 'is-invalid'"
                               maxlength="15" 
                               placeholder="(XX) XXXXX-XXXX"
                               pattern="\\(?[0-9]{2}\\)?[\\s-]?[0-9]{4,5}-?[0-9]{4}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fone')}">
                            <span th:errors="*{fone}">Erro no telefone</span>
                        </div>
                        <small class="form-text text-muted">Formato: (XX) XXXXX-XXXX (opcional)</small>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha *</label>
                        <input type="password" 
                               class="form-control" 
                               id="senha" 
                               th:field="*{senha}"
                               th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'"
                               required 
                               minlength="6"
                               maxlength="100"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}">
                            <span th:errors="*{senha}">Erro na senha</span>
                        </div>
                        <small class="form-text text-muted">Mínimo de 6 caracteres</small>
                    </div>

                    <hr>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="reset" th:if="${aluno.id == null}" class="btn btn-secondary">Cancelar</button>
                        <a th:if="${aluno.id != null}"  th:href="@{/admin/aluno/list}" class="btn btn-secondary">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
