<!DOCTYPE html>
<html lang="pt-br"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">
<head>
    <title>Cadastro de Aluno</title>
</head>
<body>

    <div layout:fragment="conteudo">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastro de Alunos</h4>
            </div>
            <div class="card-body">
                
                <form th:action="@{/admin/aluno/save}" method="post" th:object="${aluno}">
                    
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required maxlength="100" placeholder="Ex: João da Silva"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" th:field="*{matricula}" required maxlength="20" placeholder="Ex: 2023101500"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="fone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="fone" th:field="*{fone}" maxlength="15" placeholder="(XX) XXXXX-XXXX"/>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" th:field="*{senha}" required maxlength="100"/>
                    </div>

                    <hr>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
