<!DOCTYPE html>
<html lang="pt-br"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">
<head>
    <title>Cadastro de Professor</title>
</head>
<body>

    <div layout:fragment="conteudo">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastro de Professores</h4>
            </div>
            <div class="card-body">
                
                <form th:action="@{/admin/professor/save}" method="post" th:object="${professor}">
                    
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" 
                               class="form-control" 
                               id="nome" 
                               th:field="*{nome}"
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"
                               required 
                               maxlength="100"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                            <span th:errors="*{nome}">Erro no nome</span>
                        </div>
                        <small class="form-text text-muted">Digite o nome completo (apenas letras e espaços)</small>
                    </div>

                    <div class="mb-3">
                        <label for="fone" class="form-label">Telefone</label>
                        <input type="text" 
                               class="form-control" 
                               id="fone" 
                               th:field="*{fone}"
                               th:classappend="${#fields.hasErrors('fone')} ? 'is-invalid'"
                               maxlength="15"
                               pattern="\\(?[0-9]{2}\\)?[\\s-]?[0-9]{4,5}-?[0-9]{4}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fone')}">
                            <span th:errors="*{fone}">Erro no telefone</span>
                        </div>
                        <small class="form-text text-muted">Formato: (XX) XXXXX-XXXX (opcional)</small>
                    </div>

                    <div class="mb-3">
                        <label for="login" class="form-label">Login / Matrícula *</label>
                        <input type="text" 
                               class="form-control" 
                               id="login" 
                               th:field="*{matricula}"
                               th:classappend="${#fields.hasErrors('matricula')} ? 'is-invalid'"
                               required 
                               maxlength="50"
                               pattern="[a-zA-Z0-9]+"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('matricula')}">
                            <span th:errors="*{matricula}">Erro na matrícula</span>
                        </div>
                        <small class="form-text text-muted">Digite apenas letras e números (3 a 50 caracteres)</small>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha *</label>
                        <input type="password" 
                               class="form-control" 
                               id="senha" 
                               th:field="*{senha}"
                               th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'"
                               required 
                               minlength="6"
                               maxlength="100"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}">
                            <span th:errors="*{senha}">Erro na senha</span>
                        </div>
                        <small class="form-text text-muted">Mínimo de 6 caracteres</small>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="coordenador" th:field="*{coordenador}"/>
                        <label class="form-check-label" for="coordenador">Este professor é Coordenador?</label>
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="reset" th:if="${professor.id == null}" class="btn btn-secondary">Cancelar</button>
                    <a th:if="${professor.id != null}" th:href="@{/admin/professor/list}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
