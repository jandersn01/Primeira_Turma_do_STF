<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title layout:title-pattern="$CONTENT_TITLE - Collegialis">Collegialis</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        /* Faz o footer ficar sempre no final da página */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Collegialis</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aluno/processo/form}">Novo Processo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aluno/processo/list}">Meus Processos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/professor/processo/list}">Processos como Relator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/coordenador/processo/list}">Processos do Colegiado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/professor/list}">Admin</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div layout:fragment="conteudo">
            <p>Carregando...</p>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-auto border-top">
        <div class="container">
            <span class="text-muted">© 2023 Collegialis - Sistema Acadêmico</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
