<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Lista de Cursos</title>
</head>
<body>

<div layout:fragment="conteudo">
    <div class="card mt-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Cursos Cadastrados</h4>
            <a th:href="@{/admin/curso/form}" class="btn btn-light btn-sm">Novo Curso</a>
        </div>

        <div class="card-body">

            <!-- Mensagem de sucesso -->
            <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensagem}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <table class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Código</th>
                    <th>Ações</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="curso : ${listaCursos}">
                    <td th:text="${curso.id}"></td>

                    <td>
                        <a th:href="@{/admin/curso/id/{id}(id=${curso.id})}"
                           th:text="${curso.nome}"
                           class="text-decoration-none">
                        </a>
                    </td>

                    <td th:text="${curso.codigo}"></td>

                    <td>
                        <div class="d-flex gap-2">

                            <a th:href="@{/admin/curso/id/{id}(id=${curso.id})}"
                               class="btn btn-sm btn-outline-primary">
                                Editar
                            </a>

                            <form th:action="@{/admin/curso/delete/{id}(id=${curso.id})}"
                                  method="post"
                                  style="display: inline;"
                                  onsubmit="return confirm('Tem certeza que deseja excluir este curso?');">
                                <input type="hidden" name="_method" value="delete">
                                <button class="btn btn-sm btn-outline-danger">Excluir</button>
                            </form>

                        </div>
                    </td>
                </tr>

                <!-- Linha quando não há cursos -->
                <tr th:if="${#lists.isEmpty(listaCursos)}">
                    <td colspan="4" class="text-center text-muted py-3">
                        Nenhum curso cadastrado no sistema.
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
